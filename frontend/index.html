<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <h1> Smart Task Analyzer</h1>
    <p class="subtitle">Prioritize your work intelligently</p>
  </header>

  <div class="container">

    <!-- LEFT PANEL -->
    <div class="panel input-panel">
      <h2>Add Task</h2>

      <form id="taskForm">
        <div class="form-group">
          <label>Title</label>
          <input id="title" placeholder="Enter task title" required />
        </div>

        <div class="form-group">
          <label>Due Date</label>
          <input id="due_date" type="date" />
        </div>

        <div class="form-group">
          <label>Estimated Hours</label>
          <input id="estimated_hours" type="number" step="0.5" min="0" placeholder="Eg: 2" />
        </div>

        <div class="form-group">
          <label>Importance (1-10)</label>
          <input id="importance" type="number" min="1" max="10" value="5" />
        </div>

        <div class="form-group">
          <label>Dependencies (IDs)</label>
          <input id="dependencies" placeholder="Eg: 1,2" />
        </div>

        <button type="submit" class="btn primary">+ Add Task</button>
      </form>

      <h2>Or paste JSON</h2>
      <textarea id="bulkInput" rows="6" class="json-input"></textarea>

      <div class="controls">
        <select id="mode" class="dropdown">
          <option value="smart">Smart Balance</option>
          <option value="fastest">Fastest Wins</option>
          <option value="impact">High Impact</option>
          <option value="deadline">Deadline Driven</option>
        </select>

        <button id="analyzeBtn" class="btn analyze">Analyze Tasks</button>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel output-panel">
      <h2>Results</h2>
      <div id="results" class="results-list"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
